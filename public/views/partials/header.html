<nav>
	<div class="partial-header" ng-controller="NavCtrl">
		<div class="partial-wrapper">
			<a href="{{home.url}}" ng-click="changeActiveTab(0)"><img class="header-img" src="images/EventHub.png"/></a>
			<div class="header-links" role="navigation">
				<span class="tabs" ng-repeat="link in links">
						<a href="{{link.url}}" ng-click="changeActiveTab(link.number)" ng-class="{active : activeTab==link.number}">{{link.text}}</a>
				</span>
				<span class="tabs" ng-if="loggedIn == 1">
					<a href="/profile" ng-click="changeActiveTab(3)" ng-class="{active : activeTab==3}">My Profile</a> 
				</span>
				<form action="/auth/login" method="post" class="sign-in-form" ng-if="loggedIn == 0">
					<input type="text" required placeholder="email" name="email"/>
					<input type="password" required placeholder="Password" name="password">
					<button type="submit" class="sign-up-button">Sign In</button>
				</form>
                <form action="/auth/twitter" method="get" class="sign-in-form" ng-if="loggedIn == 0">
                    <button class="sign-up-button" type="submit">Twitter</button>
                </form>
                 <div ng-if="loggedIn == 1" style="width: 215px;display: inline-block;margin-left: 43px;">
                	Welcome, {{user.name}}!
                </div>
                <form action="/auth/logout" method="get" ng-if="loggedIn == 1" >
                    <button class="sign-up-button" type="submit" style="width: 100px;">Log Out</button>
                </form>
			</div>
		</div>
	</div>
</nav>
