<div class="page-event">

	<header>
		{{mode.type}} an event
	</header>

	<form ng-if="mode.type != 'View'">
		<label>
			<div>Title:</div>
			<input type="text" ng-model="event.title" />
		</label>
		<label>
			<div>Location:</div>
			<input type="text" ng-model="event.location" />
		</label>
		<label>
			<div>Date/Time:</div>
			<input type="date" ng-model="event.date" />
			<input type="text" ng-model="event.time" />
		</label>
		<label>
			<div>Details:</div>
			<textarea ng-model="event.description"></textarea>
		</label>
		<!-- <label>
			<div>Upload Photos:</div>
			<input type="file" />
		</label> -->

		<button ng-click="submitChanges()">{{mode.type}} Event:</button>
	</form>


</div>
