<section class="partial-sandbox" ng-controller="SandboxCtrl">
	<form>
		<label>
			<div>Add a name:</div>
			<input type="text" ng-model="newName.name" />
			<button ng-click="addName(name)">Add</button>
		</label>
		<ul>
			<li ng-repeat="name in names">
				<input type="text" ng-model="name.name" />
				<button ng-click="updateName(name)">Update</button>
				<button ng-click="deleteName(name)">Delete</button>
			</li>
		</ul>
	</form>
</section>
